{% extends "blog/base.html" %}
{% block title %}Delete Post{% endblock %}

{% block content %}
<h1>Are you sure you want to delete "{{ post.title }}"?</h1>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'post_detail' post.slug %}">Cancel</a>
</form>
{% endblock %}

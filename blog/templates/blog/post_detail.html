{% extends "blog/base.html" %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p><strong>By:</strong> {{ post.author }} | <strong>Published:</strong> {{ post.created_at }}</p>
<p>{{ post.content }}</p>

{% if user == post.author %}
    <a href="{% url 'post_update' post.slug %}">Edit</a> |
    <a href="{% url 'post_delete' post.slug %}">Delete</a>
{% endif %}
{% endblock %}
